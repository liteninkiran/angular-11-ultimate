<!-- Heading -->
<h1>Projects</h1>

<!-- Projects -->
<div class="row">

    <div class="col-8 mx-auto">

        <!-- Table -->
        <table class="table">

            <!-- Table Header -->
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of Start</th>
                <th>Team Size</th>
            </thead>

            <!-- Table Data -->
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>{{project.projectId}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
